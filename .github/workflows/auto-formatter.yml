name: gofumpt

on:
  push:
    branches: [main]

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}
        fetch-depth: 0

    - name: Auto Format code
      uses: iamnotaturtle/auto-gofmt@v2.0.0
      with:
        only_changed: true
